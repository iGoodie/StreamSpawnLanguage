apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'net.programmer.igoodie'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
}

task shadedJar(type: Jar) {
    baseName = "twitchspawn-language-shaded"
    manifest {
        attributes "Implementation-Title": "Twitch Spawn Language",
                "Implementation-Version": version
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}