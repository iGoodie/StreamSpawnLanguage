apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'net.programmer.igoodie'
version '0.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.json', name: 'json', version: '20190722'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0'
}
